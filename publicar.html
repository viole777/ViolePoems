  <main>
    <div class="container">
      <h2>Publique seu poema</h2>
      <form id="formPoema">
        <input type="text" id="titulo" placeholder="Título do poema">
        <textarea id="conteudo" placeholder="Escreva seu poema aqui..." maxlength="500"></textarea>
        <button id="publicar">Publicar</button>
      </form>
    </div>

    <div class="container" id="lista-poemas">
      <h2>Poemas Publicados</h2>
      <div id="poemas"></div>
